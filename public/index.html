<!DOCTYPE html>
<html>

<head>
  <title>NP button</title>
  <link rel="stylesheet" type="text/css" href="./common.css">
  <meta name="viewport" content="width=max-device-width,
     height=480,
     initial-scale=1.0,
     minimum-scale=1.0,
     maximum-scale=2.0,
     user-scalable=yes,
     shrink-to-fit=yes" />
</head>

<body>
  <ul id="teacherName"></ul>
  <ul id="onlineUsers"></ul>

  <div class="add-control">
    <input type="radio" class="radio" id="npbutton" name="btn" />
    <label class="btn btn-npbutton" for="npbutton">意見ありません</label>
    <input type="radio" class="radio" id="pbutton" name="btn" checked="checked" />
    <label class="btn btn-pbutton" for="pbutton">復活</label>
  </div>

  <div>
    <progress id="timerProgress" value="100" max="100">0%</progress>
  </div>

  <textarea id="memo" class="comment" cols="40" rows="7" placeholder="発言したいことリスト" wrap="hard"></textarea>
 
  <script src="/socket.io/socket.io.js"></script>
  <script src="./common.js"></script>
  <script src="./participant.js"></script>

</body>

</html>
